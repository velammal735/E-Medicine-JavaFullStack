<div class="adminbg" style="min-height:750px;margin-top:-10px;">
<div *ngIf="productList.length===0">
    No product is available in list
</div>
<div *ngIf="productList.length>0">
<table border="1">
    <tr>
        <th>Medicine Id</th>
        <th>Medicine Name</th>
        <th>Medicine Description</th>
        <th>Medicine Image</th>
        <th>Medicine MRP</th>
        <th>Available Quantity</th>
        <th>Order Quantity</th>
        <th></th>
    </tr>
    <tr *ngFor="let product of productList">
        <td>{{product?.productId}}</td>
        <td>{{product?.productname}}</td>
        <td>{{product?.description}}</td>
        <td><img [src]="product?.image" /></td>
        <td>{{product?.mrpPrice}}</td>
        <td>{{product?.quantity}}</td>
        <td><input type ="text" [id]="product?.productId" /></td>
        <td>
            <button style="padding: 2px;font-size: medium;background-color: blue;" (click)="addToCart(product)" >Add to Cart</button>
           
        </td>
</table>
</div>
</div>
